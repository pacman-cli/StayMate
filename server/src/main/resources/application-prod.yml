# ============================================================
# StayMate Production Configuration
# ============================================================
# This file is activated when SPRING_PROFILES_ACTIVE=prod
# All values come from environment variables set in docker-compose
# ============================================================

server:
  port: 8080
  servlet:
    context-path: /api

# ============================================================
# DATABASE CONFIGURATION
# ============================================================
spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:staymate_prod}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: StayMatePool
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 600000
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  # Flyway is disabled in app - handled by flyway container
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:false}
    baseline-on-migrate: true
    locations: classpath:db/migration

# ============================================================
# SECURITY CONFIGURATION
# ============================================================
app:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expiration-ms: ${JWT_EXPIRATION_MS:900000}
    refresh-token-expiration-ms: ${JWT_REFRESH_EXPIRATION_MS:604800000}
  admin:
    email: ${ADMIN_EMAIL:admin@staymate.com}
    password: ${ADMIN_PASSWORD}
    secret-key: ${ADMIN_SECRET_KEY}
  oauth2:
    authorized-redirect-uri: ${OAUTH2_REDIRECT_URI:https://staymate.puspo.online/oauth2/redirect}

# ============================================================
# MINIO CONFIGURATION (Object Storage)
# ============================================================
minio:
  url: ${MINIO_URL:http://minio:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:staymate-uploads}
  public-url: ${MINIO_PUBLIC_URL:http://localhost:9000}

# ============================================================
# CORS & RATE LIMITING
# ============================================================
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://staymate.puspo.online}

rate:
  limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    requests-per-minute: ${RATE_LIMIT_REQUESTS_PER_MINUTE:60}

# ============================================================
# LOGGING (Production-optimized)
# ============================================================
logging:
  level:
    root: WARN
    com.webapp: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
  file:
    name: logs/staymate.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# ============================================================
# ACTUATOR (Health Checks)
# ============================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when_authorized
