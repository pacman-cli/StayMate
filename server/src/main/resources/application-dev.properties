# Development Profile Configuration

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# OAuth2 Configuration - Google
# In Google Console, set:
#   Authorised JavaScript origins: http://localhost:3000, http://localhost:8080
#   Authorised redirect URIs: http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# JWT Configuration
app.jwt.secret=${JWT_SECRET:ZGV2ZWxvcG1lbnQtc2VjcmV0LWtleS10aGF0LWlzLWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmctZm9yLUhTMjU2LWFsZ29yaXRobQ==}
app.jwt.access-token-expiration-ms=3600000
app.jwt.refresh-token-expiration-ms=604800000

# OAuth2 Redirect Configuration
app.oauth2.authorized-redirect-uri=http://localhost:3000/oauth2/redirect

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Logging Configuration - Verbose for Development
logging.level.root=INFO
logging.level.com.webapp.auth=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
