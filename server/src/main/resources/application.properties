# ============================================================
# StayMate Base Application Configuration
# ============================================================
# This is the default configuration used when no profile is specified.
# All values can be overridden via environment variables.
# For production, use SPRING_PROFILES_ACTIVE=prod
# ============================================================

# Default Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# Application Name
spring.application.name=staymate

# ============================================================
# DATABASE (Default: MySQL for local Docker development)
# ============================================================
# For local development, run: docker run -d -p 3306:3306 -e MYSQL_ROOT_PASSWORD=password -e MYSQL_DATABASE=staymate mysql:8
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:staymate}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:MdAshikur123+}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Flyway (disabled by default for local dev)
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ============================================================
# JWT CONFIGURATION (Required)
# ============================================================
# Default secret for local development - NEVER use in production!
app.jwt.secret=${JWT_SECRET:ZGV2ZWxvcG1lbnQtc2VjcmV0LWtleS10aGF0LWlzLWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmctZm9yLUhTMjU2LWFsZ29yaXRobQ==}
app.jwt.access-token-expiration-ms=${JWT_EXPIRATION_MS:3600000}
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ============================================================
# OAUTH2 CONFIGURATION (Optional)
# ============================================================
# Google OAuth2 - leave as 'disabled' to skip OAuth2 login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:5085867254-847he7f1k04d29cjblf14an5tg0da4rk.apps.googleusercontent.com}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET: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}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Provider Configuration
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# OAuth2 Redirect
app.oauth2.authorized-redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}

# ============================================================
# ADMIN CONFIGURATION
# ============================================================
app.admin.email=${ADMIN_EMAIL:admin@gmail.com}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.admin.secret-key=${ADMIN_SECRET_KEY:dev-admin-secret-key}

# ============================================================
# MINIO CONFIGURATION (Object Storage)
# ============================================================
# Your MinIO is running on ports 9005:9000 and 9006:9001
minio.url=${MINIO_URL:http://localhost:9005}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:staymate-uploads}
minio.public-url=${MINIO_PUBLIC_URL:http://localhost:9005}

# ============================================================
# CORS CONFIGURATION
# ============================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080}

# ============================================================
# RATE LIMITING
# ============================================================
rate.limit.enabled=${RATE_LIMIT_ENABLED:false}
rate.limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:100}

# ============================================================
# SERVER CONFIGURATION
# ============================================================
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# ============================================================
# FILE UPLOAD
# ============================================================
app.file.upload-dir=uploads
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# ============================================================
# ACTUATOR (Health Checks)
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# ============================================================
# LOGGING (Development-friendly)
# ============================================================
logging.level.root=INFO
logging.level.com.webapp=DEBUG
logging.level.com.webapp.auth=DEBUG
logging.level.org.springframework.security=INFO
