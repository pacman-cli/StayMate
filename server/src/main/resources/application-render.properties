# ============================================================
# StayMate - Render + Supabase Deployment Profile
# ============================================================
# Activated with: SPRING_PROFILES_ACTIVE=render
# All values come from Render environment variables
# ============================================================

# ============================================================
# DATABASE (PostgreSQL via Supabase)
# ============================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool (tuned for Render free tier max 60 conns on Supabase)
spring.datasource.hikari.pool-name=StayMatePool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=10000

# Fix Supabase PgBouncer (Transaction Pooler) Prepared Statement Errors
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# JPA Configuration (PostgreSQL)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway DISABLED (MySQL migrations not compatible with PostgreSQL)
spring.flyway.enabled=false

# ============================================================
# SECURITY / JWT
# ============================================================
app.jwt.secret=${JWT_SECRET}
app.jwt.access-token-expiration-ms=${JWT_EXPIRATION_MS:900000}
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ============================================================
# GOOGLE OAUTH2
# ============================================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:disabled}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:disabled}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

app.oauth2.authorized-redirect-uri=${OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}

# ============================================================
# ADMIN
# ============================================================
app.admin.email=${ADMIN_EMAIL:admin@gmail.com}
app.admin.password=${ADMIN_PASSWORD:admin123}
app.admin.secret-key=${ADMIN_SECRET_KEY:change-me-in-production}

# ============================================================
# FILE STORAGE (MinIO DISABLED - use local storage)
# ============================================================
minio.enabled=false

# ============================================================
# CORS (Allow Vercel frontend)
# ============================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ============================================================
# RATE LIMITING
# ============================================================
rate.limit.enabled=${RATE_LIMIT_ENABLED:true}
rate.limit.requests-per-minute=${RATE_LIMIT_REQUESTS_PER_MINUTE:60}

# ============================================================
# SERVER
# ============================================================
server.port=${PORT:8080}
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.forward-headers-strategy=framework

# ============================================================
# ACTUATOR (Health Checks for Render)
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

# ============================================================
# LOGGING (Production - minimal)
# ============================================================
logging.level.root=WARN
logging.level.com.webapp=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
